<!doctype html>
<html lang="pt-bt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="aviso-cookies" class="alert alert-primary fixed-bottom mb-0 rounded-0 text-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 col-12">
                    <h5 class="alert-heading">Uso de cookies</h5>
                    <p class="text-dark">Este website emprega cookies com o propósito de aprimorar a sua experiência de navegação. Ao optar por recusá-los, algumas funcionalidades poderão ficar indisponíveis, tais como a capacidade de manter preferências pessoais e a manutenção da sessão. <a class="alert-link" href="">Saiba mais</a></p>
                </div>
                <div class="col-md-4 col-12 text-center text-md-end mt-3 mt-md-0">
                    <button id="aceitar-cookies" class="btn btn-primary" onclick="aceitarCookies();">Aceitar</button>
                    <button id="aceitar-principais" class="btn btn-outline-danger">Recusar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
